<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableMaster - Select Restaurant</title>
    <link rel="stylesheet" href="css/selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Select a restaurant to manage">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>TableMaster</h1>
            </div>
            <div class="user-menu">
                <span id="username-display">Admin User</span>
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="dropdown">
                    <i class="fas fa-chevron-down"></i>
                    <div class="dropdown-content">
                        <a href="#" id="profile-link"><i class="fas fa-user-circle"></i> Profile</a>
                        <a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a>
                        <a href="login.html" id="logout-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="content">
            <div class="page-header">
                <h2>Select Restaurant</h2>
                <div class="action-buttons">
                    <button class="btn primary" id="add-restaurant">
                        <i class="fas fa-plus"></i> Add New Restaurant
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-restaurant" placeholder="Search restaurants...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-options">
                    <select id="filter-location">
                        <option value="all">All Locations</option>
                        <option value="downtown">Downtown</option>
                        <option value="uptown">Uptown</option>
                        <option value="eastside">East Side</option>
                        <option value="westside">West Side</option>
                    </select>
                </div>
            </div>

            <div class="restaurants-grid" id="restaurants-container">
                <!-- Restaurant cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add Restaurant Modal -->
    <div class="modal" id="add-restaurant-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Restaurant</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-restaurant-form">
                    <div class="form-group">
                        <label for="restaurant-name">Restaurant Name*</label>
                        <input type="text" id="restaurant-name" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-location">Location*</label>
                        <select id="restaurant-location" required>
                            <option value="">Select location</option>
                            <option value="downtown">Downtown</option>
                            <option value="uptown">Uptown</option>
                            <option value="eastside">East Side</option>
                            <option value="westside">West Side</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-address">Address*</label>
                        <input type="text" id="restaurant-address" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-phone">Phone Number*</label>
                        <input type="tel" id="restaurant-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant-capacity">Seating Capacity*</label>
                        <input type="number" id="restaurant-capacity" min="1" value="50" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn" id="cancel-add">Cancel</button>
                        <button type="submit" class="btn primary" id="save-restaurant">Save Restaurant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Use the fixed JavaScript file -->
    <script src="js/fixed-restaurant-selection.js"></script>
</body>
</html>
